<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Hotel</title>
</head>
<body>
	<div class="barra-superior">
		<div class="contenedor-h1-menu">
			<h1>EL HOTEL</h1>
			<div class="menu" onclick="clickmenu()"></div>
		</div>

		<nav id="barramenu">
			<button class="botonbarra" id="room">ROOM</button>
			<button class="botonbarra" id="restaurante">RESTAURANTE</button>
			<button class="botonbarra" id="contacto">CONTACTANOS</button>
			<button class="botonbarra" id="paginaprincipal">PAGINA PRINCIPAL</button>
		</nav>
	</div>
	<span class="contenedor-imagen">
		<img class="img-principal" src="imagen/hotel.jpg" alt="Imagen ilustratiba">
	</span>
	<div id="footer">
		<div id="footer-izquierdo">
			<h3>CONTACTOS Y DIRECCON</h3>
			<div id="contactos">
				<div class="divIcon">
					<img class="img-icon" src="iconos/phone.svg">
					<p class="licon-tel">TEL: ************</p>
				</div>
				<div class="divIcon">
					<img class="img-icon" src="iconos/message.svg">
					<p class="licon-emal">Email: ****@****.com</p>
				</div>
				<div class="divIcon">
					<img class="img-icon" src="iconos/map-location-dot.svg">
					<p class="licon-dir">Dir: **************</p>
				</div>
			</div>
		</div>
		<div id="footer-derecho">
			<h3>REDES SOCIALES</h3>
			<div id="redes">
				<div class="divIcon">
					<img class="img-icon" src="iconos/square-facebook.svg">
					<p class="pIcon">Facebook</p>
				</div>
				<div class="divIcon">
					<img class="img-icon" src="iconos/square-twitter.svg">
					<p class="pIcon">Twitter</p>
				</div>
				<div class="divIcon">
					<img class="img-icon" class="icon" src="iconos/square-instagram.svg">
					<p class="pIcon">Instagram</p>
				</div>
			</div>
		</div>
	</div>
	<script src="code.js"></script>
</body>
</html>
