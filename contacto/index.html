    <div class="calendario">
        <h4>Calendario</h4>
        <div class="calendarInfo">
            <div class="calendarPrev" id="prevMonth">&#9664;</div>

            <div class="calendarDay calendarItem">Mi</div>
            <div class="calendarDay calendarItem">J</div>
            <div class="calendarDay calendarItem">V</div>

    </div>
